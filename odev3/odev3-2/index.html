<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alpine Toolbox - Example - Responsive Navbar</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-gray-300">
    <nav
      class="flex items-center justify-between flex-wrap p-3 fixed w-full z-10 top-0 bg-zinc-900"
      x-data="{ isOpen: false }"
      @keydown.escape="isOpen = false"
      :class="{ 'shadow-lg bg-zinc-900' : isOpen , 'bg-zinc-900' : !isOpen}"
    >
      <!--Logo etc-->
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a
          class="text-white no-underline hover:text-white hover:no-underline"
          href="#"
        >
          <span class="text-2xl pl-2"
            ><i class="em em-grinning"></i> Brand</span
          >
        </a>
      </div>

      <!--Toggle button (hidden on large screens)-->
      <button
        @click="isOpen = !isOpen"
        type="button"
        class="block lg:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
        :class="{ 'transition transform-180': isOpen }"
      >
        <svg
          class="h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            x-show="isOpen"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
          />
          <path
            x-show="!isOpen"
            fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
          />
        </svg>
      </button>

      <!--Menu-->
      <div
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
        :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
        @click.away="isOpen = false"
        x-show.transition="true"
      >
        <ul
          class="pt-6 lg:pt-0 list-reset lg:flex justify-start flex-1 items-center"
        >
          <li class="mr-4">
            <a
              class="inline-block py-2 px-4 text-white no-underline"
              href="#"
              @click="isOpen = false"
              >Link
            </a>
          </li>
          <li class="mr-4">
            <a
              class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="#"
              @click="isOpen = false"
              >Link
            </a>
          </li>
          <li class="mr-4 relative" x-data="{ dropdownOpen: false }">
            <button
                @click="dropdownOpen = !dropdownOpen"
                class="inline-flex items-center text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4 focus:outline-none"
            >
                <span>Dropdown</span>
                <svg
                    class="w-4 h-4 ml-1 transform rotate-180"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <path
                        fill-rule="evenodd"
                        d="M10 8l6 6H4l6-6z"
                    />
                </svg>
            </button>
            <div
                x-show="dropdownOpen"
                @click.away="dropdownOpen = false"
                class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-sm shadow-xl"
            >
                <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                >Option 1</a>
                <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                >Option 2</a>
                <a
                    href="#"
                    class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                >Option 3</a>
                <div class="border-t border-gray-300 mt-2"></div>
                    <a
                        href="#"
                        class="block px-4 py-2 mt-2 text-gray-800 hover:bg-gray-300"
                    >Option 4</a>
                    <div class="border-t border-gray-300 mt-2"></div>
                    <a
                        href="#"
                        class="block px-4 py-2 mt-2 text-gray-800 hover:bg-gray-300"
                    >Option 5</a>
                </div>
                
        </li>
        </ul>
        <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
            <li class="mr-4">
                <a
                  class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                  href="#"
                  @click="isOpen = false"
                  >Link
                </a>
              </li>
              <li class="mr-4 relative" x-data="{ dropdownOpen: false }">
                <button
                    @click="dropdownOpen = !dropdownOpen"
                    class="inline-flex items-center text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4 focus:outline-none"
                >
                    <span>Dropdown</span>
                    <svg
                        class="w-4 h-4 ml-1 transform rotate-180"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10 8l6 6H4l6-6z"
                        />
                    </svg>
                </button>
                <div
                    x-show="dropdownOpen"
                    @click.away="dropdownOpen = false"
                    class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-sm shadow-xl"
                >
                    <a
                        href="#"
                        class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                    >Option 1</a>
                    <a
                        href="#"
                        class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                    >Option 2</a>
                    <a
                        href="#"
                        class="block px-4 py-2 text-gray-800 hover:bg-gray-300"
                    >Option 3</a>
                    <div class="border-t border-gray-300 mt-2"></div>
                        <a
                            href="#"
                            class="block mt-2 px-4 py-2 text-gray-800 hover:bg-gray-300"
                        >Option 4</a>
                    </div>
            </li>
        </ul>
      </div>
    </nav>

    <!--Container for content-->
    <div class="container shadow-lg mx-auto bg-white mt-24 md:mt-18"></div>
  </body>
</html>
